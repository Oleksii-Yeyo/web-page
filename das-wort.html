<!doctype html><html><head><style type="text/css">*{box-sizing:border-box}:root{--pico-border-radius:1px;--pico-spacing:0px}body{min-height:100vh;min-height:100svh}.container{padding:0 0;margin:0 0}main{align-content:space-between;min-height:100vh;min-height:100svh;padding-bottom:0}.table-container{padding:0;display:flex;justify-content:center;align-items:center;flex-direction:column;flex:2 0 66.66%}.app{flex-direction:column;display:flex}.hidden{display:none}#table-container{padding:0;margin:0}.error{padding:8px 16px}.search{border-radius:.25rem}div.table.container{padding:0;margin:0}main.app.container{padding:0 0}form{padding:0 16px}a{pointer-events:none;cursor:default;text-decoration:none}a:hover{cursor:pointer}th{padding:0!important}#table-wrapper{height:65vh;height:65svh;width:98vw;overflow-y:auto;overflow-x:auto}.wikitable{width:100%;height:100%;padding:0;margin:0}table{font-size:.7rem}td,th{padding:4px!important}</style></head><body><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Search Page</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"></head><body><main class="app container"><div class="table-container"><div class=""><span class="hidden" id="loader" aria-busy="true">Searching...</span><article id="not-found-label" class="error hidden"><b>Not foun ðŸ¥º</b></article></div><div id="table-wrapper" class="table container"><div id="table-container"></div></div></div><div class="interface-container"><form><input id="search" type="search" name="search" placeholder="Search" aria-label="Search" class="search" autocomplete="off"><button id="search-btn" type="submit">Search</button></form></div></main></body></html><script type="text/javascript">const wordURL = 'https://de.wiktionary.org/wiki/Apfel';
const searchForm = document.getElementById('search');
const searchBtn = document.getElementById('search-btn');
const tableContainer = document.getElementById('table-container');
const tableWrapper = document.getElementById('table-wrapper');
const loader = document.getElementById('loader');
const notFoundLabel = document.getElementById('not-found-label');
async function fetchAndDisplayTable(word, e) {
  e.preventDefault();
  if (!word) return;
  tableWrapper.classList.add('hidden');
  tableContainer.innerHTML = '';
  notFoundLabel.classList.add('hidden');
  loader.classList.remove('hidden');
  try {
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    word = word.trim().split('');
    word[0] = word[0].toUpperCase();
    word = word.join('');
    const url = 'https://de.wiktionary.org/wiki/' + word;
    const response = await fetch(proxyUrl + url);
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const htmlText = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');
    const table = doc.querySelector('.wikitable');
    if (!table) {
      throw new Error('No table found with class "wikitable"');
    }
    tableWrapper.classList.remove('hidden');
    tableContainer.appendChild(table);
    searchForm.value = '';
    loader.classList.add('hidden');
  } catch (error) {
    console.error('Error fetching and displaying table:', error);
    loader.classList.add('hidden');
    notFoundLabel.classList.remove('hidden');
  }
}
searchBtn.addEventListener('click', (e) => fetchAndDisplayTable(searchForm.value, e))</script></body><html>
