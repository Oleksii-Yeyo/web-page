<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <style>
      * {
        background-color: #151515;
        color: #bec4c4;
        border: none;
      }

      .effect:hover {
        filter: brightness(140%);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .game-border {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
      }

      .game-border div {
        margin: 1%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30%;
        height: 30%;
        font-size: 36px;
        cursor: pointer;
        background-color: #2e4a46;
        border-radius: 3vmin;
      }

      .restart-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2e4a46;
        border-radius: 3vmin;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-border">
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
      <div class="effect"></div>
    </div>
    <button class="restart-button effect">Restart</button>
    <h2 id="output"></h2>

    <script>
      // JavaScript code for the game logic
      const cells = document.querySelectorAll(".game-border div");
      const restartButton = document.querySelector(".restart-button");
      const output = document.querySelector("#output");
      // const defaultOutputText = "Let's Go!";
      let currentPlayer = (!Math.round(Math.random()) ? "X" : "O");
      output.textContent = `${currentPlayer} is current player`
      function handleCellClick(e) {
        const cell = e.target;
        if (cell.textContent === "") {
          cell.textContent = currentPlayer;
          cell.classList.add(currentPlayer);
          if (checkWin()) {
            // alert(currentPlayer + " wins!");
            output.textContent = `${currentPlayer} is winner`;
            // restartGame();
          } else if (checkDraw()) {
            // alert("It's a draw!");
            output.textContent = "Draw!";
            // restartGame();
          } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            output.textContent = `${currentPlayer} is current player`
          }
        }
      }

      function checkWin() {
        const winCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // Rows
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // Columns
          [0, 4, 8],
          [2, 4, 6], // Diagonals
        ];
        for (let combination of winCombinations) {
          const [a, b, c] = combination;
          if (
            cells[a].textContent === currentPlayer &&
            cells[b].textContent === currentPlayer &&
            cells[c].textContent === currentPlayer
          ) {
            return true;
          }
        }
        return false;
      }

      function checkDraw() {
        for (let cell of cells) {
          if (cell.textContent === "") {
            return false;
          }
        }
        return true;
      }

      function restartGame() {
        for (let cell of cells) {
          cell.textContent = "";
          cell.classList.remove("X", "O");
        }
        currentPlayer = (!Math.round(Math.random()) ? "X" : "O");
        output.textContent = `${currentPlayer} is current player`
      }

      cells.forEach((cell) => cell.addEventListener("click", handleCellClick));
      restartButton.addEventListener("click", restartGame);
    </script>
  </body>
</html>
